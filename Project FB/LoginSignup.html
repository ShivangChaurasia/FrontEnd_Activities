<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"
        href="https://w7.pngwing.com/pngs/233/436/png-transparent-logo-agriculture-computer-icons-agriculture-miscellaneous-leaf-company-thumbnail.png">
    <title>Login Page - AgroTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        .Head1 {
            color: green;
            transition: color 0.3s;
        }

        .Head1-container:hover .Head1 {
            color: black;
        }

        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
            animation: slideRight 10s linear infinite;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 overflow-hidden" data-aos="fade-up" data-aos-delay="100">
    <!-- Lottie Loader -->
    <div id="page-loader">
        <div id="lottie-container"></div>
    </div>

    <!-- Header -->
    <header class="shadow-xl sticky backdrop-blur-lg top-0 bg-white/50 z-50">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <!-- Logo -->
            <a href="Home.html" class="flex items-center space-x-2 group Head1-container">
                <span class="text-4xl font-bold text-gray-800 hover:text-green-600 transition-colors flex">

                    <span class="text-green-500 Head1">ðŸŒ¿A</span>
                    gro
                    <span class="text-green-500 Head1">T</span>
                    ools
                </span>
                <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
            </a>

            <!-- Action Buttons -->
            <div class="flex items-center space-x-4">
                <a href="Home.html">
                    <button id="login"
                        class="flex items-center space-x-2 px-6 py-2.5 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-full hover:shadow-lg transform hover:scale-105 transition-all">
                        <span class="material-icons">home</span>
                        <span>Home</span>
                    </button>
                </a>
                <a href="cart.html">
                <button id="cart"
                    class="flex items-center space-x-2 px-6 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-full transition-all">
                    <span class="material-icons">shopping_cart</span>
                    <span>Cart</span>
                    <span class="bg-green-500 text-white px-2 rounded-full text-sm">0</span>
                </button>
                </a>
            </div>
        </div>
    </header>

    <!-- Video Background -->
    <div class="relative w-full h-screen">
        <video autoplay muted loop class="absolute inset-0 w-full h-full object-cover">
            <source src="green-topographic.3840x2160.mp4" type="video/mp4">
        </video>

        <div id="lottie-animation" style="width: 700px; height: 600px;" class="absolute mt-6 ml-24"></div>


        <!-- Signup Form (Overlay on Video) -->
        <div class="absolute inset-0 flex items-center justify-end mb-[40px] mr-[200px]">
            <div class="w-full max-w-sm bg-white/60 p-12 h-[500px] rounded-lg shadow-xl backdrop-blur-lg">
                <!-- Signup Form -->
                <div id="signupForm" class="hidden">
                    <h1 class="text-3xl font-bold text-center" >Join Us</h1>
                    <h1 class="text-gray-500 text-center">Create an account</h1>
                    <form class="mt-6">
                        <input type="text"
                            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-300 shadow-lg bg-white/80"
                            placeholder="Full Name">
                        <input type="email"
                            class="w-full p-2 border border-gray-300 rounded mt-4 focus:ring-2 focus:ring-green-300 shadow-lg bg-white/80"
                            placeholder="Email address">
                        <input type="password"
                            class="w-full p-2 border border-gray-300 rounded mt-4 focus:ring-2 focus:ring-green-300 shadow-lg bg-white/80"
                            placeholder="Password">
                        <button
                            class="w-full h-10 mt-6 font-bold bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg transition-transform hover:scale-105">
                            Sign Up
                        </button>


                        <div class="text-center mt-5">
                            <p>Already have an account? <a href="#" class="underline text-green-700"
                                    id="showLogin">Login</a></p>
                        </div>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="loginForm">
                    <h1 class="text-3xl font-bold text-center" data-aos="fade-up" data-aos-delay="100">Welcome Back</h1>
                    <h1 class="text-gray-500 text-center" data-aos="fade-up" data-aos-delay="100">Please enter your details</h1>
                    <form class="mt-6">
                        <input type="text"
                            class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-300 shadow-lg bg-white/80" data-aos="fade-up" data-aos-delay="100"
                            placeholder="Email address">
                        <input type="password"
                            class="w-full p-2 border border-gray-300 rounded mt-4 focus:ring-2 focus:ring-green-300 shadow-lg bg-white/80" data-aos="fade-up" data-aos-delay="100"
                            placeholder="Password">
                        <div class="flex mt-4 justify-between">
                            <label class="text-sm font-medium flex items-center">
                                <input type="checkbox" class="border-gray-300 rounded accent-green-500 mr-1" data-aos="fade-up" data-aos-delay="100">
                                Remember me
                            </label>
                            <a href="#" class="text-sm underline text-green-500" data-aos="fade-up" data-aos-delay="100">Forgot password?</a>
                        </div>
                        <button
                            class="w-full h-10 mt-6 font-bold bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg transition-transform hover:scale-105" data-aos="fade-up" data-aos-delay="100">
                            Login
                        </button>
                        <div class="text-center mt-5" data-aos="fade-up" data-aos-delay="100">
                            <p>Don't have an account? <a href="#" class="underline text-green-700" id="showSignup">Sign
                                    up</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toggle between Login & Signup -->
    <script>
        document.getElementById("showSignup").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("signupForm").classList.remove("hidden");
        });

        document.getElementById("showLogin").addEventListener("click", function (event) {
            event.preventDefault();
            document.getElementById("signupForm").classList.add("hidden");
            document.getElementById("loginForm").classList.remove("hidden");
        });

        var animation = lottie.loadAnimation({
            container: document.getElementById("lottie-animation"), // The div element
            renderer: "svg", // Can be 'canvas' or 'html'
            loop: true, // Animation loops continuously
            autoplay: true, // Starts playing automatically
            path: "animation.json" // Replace with your JSON animation file 
        });




        document.addEventListener("DOMContentLoaded", function () {
            var loader = document.getElementById("page-loader");

            // Load Lottie Animation
            var animation = lottie.loadAnimation({
                container: document.getElementById('lottie-container'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'animation3.json' // Replace with your Lottie JSON file
            });

            // Hide loader once the page is fully loaded
            window.onload = function () {
                loader.style.opacity = "0";
                setTimeout(() => loader.style.display = "none", 500);
            };

            // Show loader before navigating to another page
            document.querySelectorAll("a").forEach(link => {
                link.addEventListener("click", function (e) {
                    let url = this.href;

                    // Exclude form toggling links
                    if (this.id === "showSignup" || this.id === "showLogin") {
                        return;
                    }

                    if (url.includes(".html")) { // Only apply effect for internal pages
                        e.preventDefault();
                        loader.style.opacity = "1";
                        loader.style.display = "flex";

                        setTimeout(() => {
                            window.location.href = url;
                        }, 1500); // Adjust delay as needed
                    }
                });
            });
        });



        // Login form validation
document.querySelector('#loginForm form').addEventListener('submit', function (e) {
    const email = this.querySelector('input[type="text"]').value.trim();
    const password = this.querySelector('input[type="password"]').value.trim();

    if (!email || !password) {
        alert('Please fill out all login fields.');
        e.preventDefault();
    }
});

// Signup form validation
document.querySelector('#signupForm form').addEventListener('submit', function (e) {
    const name = this.querySelector('input[type="text"]').value.trim();
    const email = this.querySelector('input[type="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value.trim();

    if (!name || !email || !password) {
        alert('Please fill out all signup fields.');
        e.preventDefault();
    }
});

    </script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
        });
    </script>


</body>

</html>
